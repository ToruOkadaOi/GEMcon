  models_dir: ./models

geckopy:
  ec_model: "/home/biodata/aman/data/ecHumanGEM_expanded.xml"
  paxdb_data: "/home/biodata/aman/data/data_raw/paxdb_human_data/9606-WHOLE_ORGANISM-integrated.txt"
